<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Grampas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesgrampas.css">
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Contáctenos</span>
                        <span class="number">+541141637882</span>
                    </div>
                </div>

                <div class="container-logo">
                    <h1 class="logo"><a href="/">Balmet</a></h1>
                </div>

                <!--<div class="container-user">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-basket-shopping"></i>
                    <div class="content-shopping-cart">
                        <span class="text">Carrito</span>
                        <span class="number">(0)</span>
                    </div>
                </div> -->
            </div>
        </div>
    </header>

    <main>
        <section class="product-catalog">
            <h2 class="section-title">Productos</h2>
            <div class="product-grid">
                <!-- Ejemplo de producto -->
                <div class="product-card">
                    <img src="./img/grampamedia.jpg" alt="Producto 1" class="product-image">
                    <h3 class="product-title">grampa media omega caño de hierro desde 1/2" hasta 6"</h3>
                </div>
                <div class="product-card">
                    <img src="./img/grampamedia.jpg" alt="Producto 2" class="product-image">
                    <h3 class="product-title">grampa media omega caño de pvc y galvanizado desde 3/4" hasta 6"</h3>
                </div>
                <div class="product-card">
                    <img src="./img/grampadecobre.jpeg" alt="Producto 3" class="product-image">
                    <h3 class="product-title">grampa caño de luz desde 5/18 hasta 1"1/4"</h3>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2024 Balmet. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
